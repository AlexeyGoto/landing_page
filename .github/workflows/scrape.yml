name: scrape-fogplay
on:
  schedule:
    - cron: "*/5 * * * *"   # каждые ~5 минут
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: npm run scrape
      - name: Commit offers.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add offers.json
          git commit -m "update offers.json [skip ci]" || echo "no changes"
          git push
